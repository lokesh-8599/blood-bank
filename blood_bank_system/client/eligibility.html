<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check Eligibility | Donor</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe0e0, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 8px 30px rgba(255, 100, 100, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #d32f2f;
      margin-bottom: 20px;
    }
    ul {
      text-align: left;
      padding-left: 20px;
      color: #333;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: #2e7d32;
    }
    .btn {
      padding: 12px 24px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donor Eligibility Criteria</h2>
    <ul>
      <li>Age must be between 18 and 65 years.</li>
      <li>Minimum weight: 50 kg.</li>
      <li>Hemoglobin level must be 12.5 g/dL or above.</li>
      <li>No chronic diseases or recent surgeries.</li>
      <li>No alcohol or antibiotics taken in the last 24 hours.</li>
    </ul>
    <button class="btn" onclick="checkEligibility()">Check My Eligibility</button>
    <div class="status" id="eligibilityStatus"></div>
  </div>

  <script>
  function checkEligibility() {
    const age = parseInt(prompt("Enter your age:"), 10);
    const weight = parseFloat(prompt("Enter your weight (kg):"));
    const hemoglobin = parseFloat(prompt("Enter your hemoglobin level (g/dL):"));

    const statusEl = document.getElementById("eligibilityStatus");

    if (isNaN(age) || isNaN(weight) || isNaN(hemoglobin)) {
      statusEl.textContent = "❗ Please enter valid numeric values.";
      statusEl.style.color = "orange";
      return;
    }

    if (age >= 18 && age <= 65 && weight >= 50 && hemoglobin >= 12.5) {
      statusEl.textContent = "✅ You are eligible to donate blood!";
      statusEl.style.color = "green";
    } else {
      statusEl.textContent = "❌ Sorry, you are currently not eligible.";
      statusEl.style.color = "red";
    }
  }
</script>

</body>
</html>
