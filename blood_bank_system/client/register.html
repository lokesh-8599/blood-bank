<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Blood Bank</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(229, 57, 53, 0.2);
      max-width: 460px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #b71c1c;
    }

    .subtitle {
      font-size: 1em;
      color: #666;
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    select {
      background-color: #fff;
    }

    button {
      background: #b71c1c;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #ffb74d, #e53935);
    }

    .form-link {
      margin-top: 20px;
      font-size: 0.95em;
    }

    .form-link a {
      color: #e53935;
      font-weight: bold;
      text-decoration: none;
    }

    .form-link a:hover {
      text-decoration: underline;
    }

    #registerMessage {
      color: #d50000;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Create an Account</h2>
    <p class="subtitle">Register as a donor or recipient to join our life-saving mission.</p>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required /><br>
      <input type="email" id="email" placeholder="Email Address" required /><br>
      <input type="password" id="password" placeholder="Create Password" required /><br>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="donor">Donor</option>
        <option value="recipient">Recipient</option>
      </select><br>
      <button type="submit">Register</button>
      <p id="registerMessage"></p>
    </form>

    <p class="form-link">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

<script src="js/auth.js"></script>
</body>
</html>
