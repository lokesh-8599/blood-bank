<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Inventory | Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #b71c1c;
      color: white;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .container {
      padding: 40px;
      flex: 1;
    }

    h2 {
      text-align: center;
      color:#b71c1c;
      margin-bottom: 20px;
    }

    form {
      max-width: 900px;
      margin: 0 auto 30px auto;
    }

    form input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 180px;
    }

    form button {
      padding: 12px 20px;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background: #7f0000;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar {
      max-width: 400px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    th, td {
      padding: 16px;
      text-align: center;
      font-size: 1em;
    }

    th {
      background: #fff3e0;
      color: #b71c1c;
      font-weight: bold;
      border-bottom: 2px solid #90caf9;
    }

    td {
      border-bottom: 1px solid #e3f2fd;
    }

    tr:hover {
      background-color: #f1f8ff;
    }

    .units {
      font-weight: bold;
      color: #1a237e;
    }

    .delete-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #b71c1c;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #e3f2fd;
      font-size: 0.9em;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Blood Inventory</h1>
    <p>Live overview of blood stock levels</p>
  </header>

  <div class="container">
    <h2>Add Blood Inventory</h2>
    <form id="addInventoryForm" onsubmit="addInventory(event)">
      <div class="form-row">
        <input type="text" id="hospital" placeholder="Hospital Name" required />
        <input type="text" id="location" placeholder="Location" required />
        <input type="text" id="bloodGroup" placeholder="Blood Group (e.g., A+)" required />
        <input type="number" id="units" placeholder="Units" required min="1" />
        <button type="submit">‚ûï Add Entry</button>
      </div>
    </form>

    <h2>Available Inventory</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by hospital, location, or blood group..." onkeyup="filterInventory()" />
    </div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Hospital</th>
          <th>Location</th>
          <th>Blood Group</th>
          <th>Units</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be injected here -->
      </tbody>
    </table>
  </div>

  <footer>¬© 2025 Blood Bank System | Admin Panel</footer>

  <script>
    let allInventory = [];

    async function loadInventory() {
      try {
        const res = await fetch("http://localhost:5050/api/inventory");
        const data = await res.json();
        allInventory = data;
        renderTable(allInventory);
      } catch (err) {
        console.error("Error fetching inventory:", err);
        alert("‚ùå Failed to load inventory.");
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">No inventory data available</td></tr>`;
        return;
      }

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.hospital}</td>
          <td>${item.location}</td>
          <td>${item.bloodGroup}</td>
          <td class="units">${item.units}</td>
          <td><button class="delete-btn" onclick="deleteInventory('${item._id}')"> Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterInventory() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allInventory.filter(item =>
        item.hospital.toLowerCase().includes(query) ||
        item.location.toLowerCase().includes(query) ||
        item.bloodGroup.toLowerCase().includes(query)
      );
      renderTable(filtered);
    }

    async function addInventory(event) {
      event.preventDefault();

      const hospital = document.getElementById("hospital").value.trim();
      const location = document.getElementById("location").value.trim();
      const bloodGroup = document.getElementById("bloodGroup").value.trim().toUpperCase();
      const units = parseInt(document.getElementById("units").value.trim(), 10);

      if (!hospital || !location || !bloodGroup || isNaN(units) || units <= 0) {
        alert("‚ùó Please enter valid details.");
        return;
      }

      try {
        const res = await fetch("http://localhost:5050/api/inventory", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hospital, location, bloodGroup, units }),
        });

        if (res.ok) {
          alert("‚úÖ Inventory added successfully!");
          document.getElementById("addInventoryForm").reset();
          loadInventory();
        } else {
          const error = await res.json();
          alert("‚ùå Failed to add inventory: " + error.message);
        }
      } catch (err) {
        console.error("Error adding inventory:", err);
        alert("‚ùå Error while adding inventory.");
      }
    }

    async function deleteInventory(id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      try {
        const res = await fetch(`http://localhost:5050/api/inventory/${id}`, {
          method: "DELETE",
        });

        if (res.ok) {
          alert("üóëÔ∏è Entry deleted successfully.");
          loadInventory();
        } else {
          const error = await res.json();
          alert("‚ùå Failed to delete: " + error.message);
        }
      } catch (err) {
        console.error("Error deleting inventory:", err);
        alert("‚ùå Server error during deletion.");
      }
    }

    loadInventory();
  </script>
</body>
</html>
